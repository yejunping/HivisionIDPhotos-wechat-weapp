name: Maven Package and Release

on:
  workflow_dispatch:  # 支持手动触发工作流

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.1  # 你可以根据需要修改版本号
          release_name: Release v1.0.1  # 你可以根据需要修改发布名称
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: target/HivisionIDPhotos-wechat-weapp-1.0-SNAPSHOT.jar
          asset_name: HivisionIDPhotos-wechat-weapp-1.0-SNAPSHOT.jar
          asset_content_type: application/java-archive
